#############################
# 📛 Broker Identity
#############################
broker.id=1  # Unique ID for this Kafka broker (should be different if running a multi-broker cluster)

#############################
# 🔌 Network Interfaces
#############################
listeners=PLAINTEXT://:9092  # Kafka listens on all container interfaces at port 9092
advertised.listeners=PLAINTEXT://host.docker.internal:9092  # This is what clients should use to connect (set to your host IP if remote)

#############################
# 📦 Storage Configuration
#############################
log.dirs=/var/lib/kafka/data  # Directory where Kafka stores topic logs (volume mounted in docker-compose)

#############################
# 🧠 Zookeeper Connection
#############################
zookeeper.connect=zookeeper:2181  # Zookeeper host:port for cluster coordination (Zookeeper is another container)

#############################
# ⚙️ Threading & I/O
#############################
num.network.threads=3  # Number of threads for handling client network requests
num.io.threads=8  # Number of threads for disk I/O operations
socket.send.buffer.bytes=102400  # Socket send buffer size (bytes)
socket.receive.buffer.bytes=102400  # Socket receive buffer size (bytes)
socket.request.max.bytes=104857600  # Max size of request Kafka can accept (100MB)

#############################
# 🧹 Log Retention Settings
#############################
log.retention.hours=168  # Retain logs for 7 days (useful for replaying events)
log.segment.bytes=1073741824  # Kafka creates a new log segment after 1GB (helps with clean-up and compaction)
log.retention.check.interval.ms=300000  # Check for old segments every 5 minutes

#############################
# 🚨 Message Constraints
#############################
message.max.bytes=1000012  # Max message size accepted (adjust if producers send large payloads)

